<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body-advance">
    <div class="top-links">
        <a href="index.html">Google</a>
        
    </div>
    <form action="https://www.google.com/search">
    <div class="container-adv">
        <div class="logo-adv">
            <img src="googlelogo_color_272x92dp (1).png" alt="Google Logo">
        </div>
        <h1>Advanced Search</h1>
        <div class="search-form">
            
            <div class="left">
                <form>
                    <h4 class="find-pages">Find pages with...</h4>
                    <div class="form-group">
                        <label for="all-words">all these words:</label>
                        <input type="text" id="all-words" name="as_q">
                    </div>
                    <div class="form-group">
                        <label for="exact-word">this exact word or phrase:</label>
                        <input type="text" id="exact-word" name="as_epq">
                    </div>
                    <div class="form-group">
                        <label for="any-words">any of these words:</label>
                        <input type="text" id="any-words" name="as_oq">
                    </div>
                    <div class="form-group">
                        <label for="none-words">none of these words:</label>
                        <input type="text" id="none-words" name="as_eq">
                    </div>
                    
                
            </div>
            <div class="right">
                <p>Type the important words: <b>tri-colour rat terrier</b></p>
                <p>Put exact words in quotes: <b>"rat terrier"</b></p>
                <p>Type OR between all the words you want: <b>miniature OR standard</b></p>
                <p>Put a minus sign just before words that you don't want: <b>-rodent, -"Jack Russell"</b></p>
            
            </div>
        </form>   
        </div>
        <div class="button">
            <button class="Ad-search">Advance Search</button>
        </div>
    </div>
    </form>
</body>
</html>
