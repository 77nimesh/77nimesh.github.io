<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body-s">
    <div class="top-links">
        <a href="index.html">Google</a>
        
    </div>
    <div class="container">
        <div class="logo">
            <img src="Google_Images_2015_logo.svg.png" alt="Google Logo">
        </div>
        <form action="http://images.google.com/images" method="get">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="" name="q">
            </div>
            <div class="buttons">
                <button>Google Search</button>
                
            </div>
        </form>
    </div>
</body>
</html>
